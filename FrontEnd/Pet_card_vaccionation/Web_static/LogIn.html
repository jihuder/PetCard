<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="LogIn.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Font Awesome Cdn Link -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <title>Best Friend</title>
</head>
<body>
<div class="wrapper">
  <h1> Best Friend <h1> 
  <h3>Pet Vaccination Card</h3>
    <img src="Images/LogIn.png" alt="login"/>
  <form>
    <label for="username">Username:</label> 
    <input type="text" id="username" name="username"><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br><br>
    <input type="checkbox" id="keep-logged-in" name="keep-logged-in">
    <label for="keep-logged-in">Keep me logged in</label><br><br>
   
   </form>
   <button type="submit"><a href="Profile.html" id="link1">Profile</a></button>
   <br><br>
   <p class = or>--- Continue with: ---</p>
   <div class="icons">
     <i class="fab fa-google"></i>
     <i class="fab fa-github"></i>
     <i class="fab fa-facebook"></i>
   </div><br>
   <div class="not_member">
    <a href="#">Forgot your password?</a><br><br>
    <p>Dont have an account? <a href="#">Join us here</a>
      <a href="RegisterForm.html" id="link1">Home</a></p>
</div>
</div>

</body>
</html>
